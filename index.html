<script>
  let navToggle = document.querySelectorAll('.nav-toggle');
  const navMenu = document.querySelector('.nav-menu');
  const navMenuList = document.querySelector('.nav-menu-list')

  const slide = function(){
      navMenu.classList.toggle('translate-x-[-110%]')
  }

  navToggle[0].addEventListener('click', slide);
  navToggle[1].addEventListener('click', slide);
  navMenuList.addEventListener('click', slide);

  function delayHref(event, url){
    event.preventDefault();

    const overlay = document.querySelector('.overlay');
    overlay.classList.add('translate-x-[100%]')

    setTimeout(function(){
      window.location.href = url;
    }, 500);

    setTimeout(function(){
      overlay.classList.add('translate-x-[200%]')
      overlay.classList.remove('translate-x-[100%]')
      // overlay.classList.add('hidden');
    }, 1000);

    setTimeout(function(){
      overlay.classList.add('hidden');
    }, 1500);

    setTimeout(function(){
      overlay.classList.remove('translate-x-[200%]');
      overlay.classList.remove('hidden');
    }, 2000);
  }

</script>
